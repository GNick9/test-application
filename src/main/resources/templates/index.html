<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Landing Page</title>
    <comment th:replace="fragments/includes"/>
</head>
<body>
    <div th:replace="fragments/header :: header">
        Header
    </div>

    <div id="customers" class="container">

        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-body">
                    Please select an option below which will first set the customerId cookie.
                </div>
            </div>
        </div>

        <div class="row">
            <div th:each="customer : ${customers}" class="col-md-3 col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" th:text="${customer.locationId}">Liverpool</h3>
                    </div>
                    <div class="panel-body">
                        <p><a th:id="'customer' + ${customer.customerId}" class="btn btn-default" th:attr="data-customer=${customer.customerId}" href="/products"
                              role="button">View Products</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer">
        Footer
    </div>
</body>
</html>
